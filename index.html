<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="card">
    <div class="card-header animated-bg" id="header">
      &nbsp;
      <!-- <img
        src="https://images.unsplash.com/photo-1511385348-a52b4a160dc2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8bGFwdG9wJTIwY29tcHV0ZXJ8ZW58MHx8MHx8&w=1000&q=80"
        alt=""> -->
    </div>
    <div class="card-content">
      <h3 class="card-title animated-bg animated-bg-text" id="title">
        <!-- Lorem ipsum dolor sit amet. -->
      </h3>
      <p class="card-excerpt" id="excerpt">
        <!-- Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae, inventore! -->

        <span class="animated-bg animated-bg-text">&nbsp;</span>
        <span class="animated-bg animated-bg-text">&nbsp;</span>
        <span class="animated-bg animated-bg-text">&nbsp;</span>
      </p>
      <div class="author">
        <div class="profile-img animated-bg" id="profile_img">
          <!-- <img src="https://www.interlinecenter.com/wp-content/uploads/2016/10/dummy-user-img.png" alt=""> -->
        </div>
        <div class="author-info">
          <div class="animated-bg animated-bg-text" id="name">
            <!-- John Doe -->
            &nbsp;
          </div>
          <small class="animated-bg animated-bg-text" id="date">
            <!-- Oct, 8, 2022 -->
            &nbsp;
          </small>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>

</html>
